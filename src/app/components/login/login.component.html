<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg- col-xl-5">
      <div class="card bg-info text-white" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <form
            class="md-5"
            (ngSubmit)="onSubmit(loginForm)"
            #loginForm="ngForm"
          >
            <h2 class="fw-bold mb-2 text-uppercase">Sign in</h2>
            <p class="text-white-50 mb-5">Enter your credentials!</p>

            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typeEmailX">Email</label>

              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                name="email"
                ngModel
                required
                email
                #modelEmail="ngModel"
                [ngClass]="
                  modelEmail.invalid && modelEmail.dirty ? 'is-invalid' : ''
                "
              />

              <div *ngIf="modelEmail.invalid" class="invalid-feedback">
                Please enter a email
              </div>
            </div>

            <div class="form-outline form-white mb-4">
              <label class="form-label" for="typePasswordX">Password</label>

              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                name="password"
                ngModel
                required
                password
                #modelPassword="ngModel"
                [ngClass]="
                  modelPassword.invalid && modelPassword.dirty
                    ? 'is-invalid'
                    : ''
                "
              />
              <div *ngIf="modelPassword.invalid" class="invalid-feedback">
                Please enter a password
              </div>
            </div>

            <div *ngIf="error.length>0" class="text-danger">
             {{error}}
            </div>

            <p id="error" class="text-white"></p>
            <button  class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="loginForm.invalid">
              Login
            </button>

            <div class="d-flex justify-content-center text-center mt-17 pt-1">
              <a href="#!" class="text-white"><i class="fab fa-lg"></i></a>
              <a href="#!" class="text-white"
                ><i class="fab fa-lg mx-4 px-2"></i
              ></a>
              <a href="#!" class="text-white"><i class="fab fa-lg"></i></a>
            </div>
          </form>

          <div>
            <p class="mb-0 text-white">Don't have an account?<a href="/register">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
